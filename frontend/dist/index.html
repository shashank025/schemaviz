<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./style.css">
  <title>Visualize your Database Schema</title>
</head>

<body>
  <h1>Visualize your Database Schema</h1>
  <form>
    <p>
      <label for="connectionUri">Database URI:</label>
      <input type="text" name="connectionUri" id="connectionUri" size="80" autofocus
        placeholder="e.g. postgres://reader:NWDMCE5xdipIjRrp@hh-pgsql-public.ebi.ac.uk:5432/pfmegrnargs" />
    </p>
    <p>
      <label for="myBtn"></label>
      <input type="button" name="visualizeButton" id="myBtn" value="Visualize" />
    </p>
  </form>
  <div id="loader" class="loader">Loading ...</div>
  <br />
  <div class="flex-container">
    <div class="left-column">
      <h3>Visualization Settings</h3>
      <form>
        <p>
          <label for="charge">Particle charge:</label>
          <input type="number" name="charge" id="charge" size="10" value="-80" />
        </p>
        <p>
          <label for="distance">Link Distance:</label>
          <input type="number" name="distance" id="distance" size="10" value="35" min="1" />
        </p>
      </form>
      <h3>Database Stats</h3>
      <table>
        <tr>
          <td class="stat-name">Tables:</td>
          <td id="table_count">NA</td>
        </tr>
        <tr>
          <td class="stat-name">Links:</td>
          <td id="link_count">NA</td>
        </tr>
        <tr>
          <td class="stat-name">Schemas:</td>
          <td id="schema_count">NA</td>
        </tr>
      </table>
      <h3>Schemas</h3>
      <!-- This will be updated with the schemas found -->
      <div id="schemas">
        <p>Visualize your database to see a list of schemas within.</p>
      </div>
      <h3>Selected Table</h3>
      <!-- This will be updated with details about the selected table -->
      <div id="selected-table">
        <p>Visualize your database and choose a table to see
          details.</p>
      </div>
    </div>
    <svg class="right-column svg-content"></svg>
  </div>
  <script src="./bundle.js"></script>
</body>

</html>
