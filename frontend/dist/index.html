<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./style.css">
  <title>Visualize your Database Schema</title>
</head>

<body>
  <h1>Visualize your Database Schema</h1>
  <form>
    <p>
      <label for="connectionUri">Database Connection URI:</label>
      <input type="text" name="connectionUri" id="connectionUri" size="80" autofocus
        placeholder="e.g. postgres://reader:NWDMCE5xdipIjRrp@hh-pgsql-public.ebi.ac.uk:5432/pfmegrnargs" />
    </p>
    <p>
      <label for="charge">Particle charge:</label>
      <input type="number" name="charge" id="charge" size="80" value="-250" />
    </p>
    <p>
      <label for="distance">Link Distance:</label>
      <input type="number" name="distance" id="distance" size="80" value="30" min="1" />
    </p>
    <p>
      <label for="myBtn"></label>
      <input type="button" name="visualizeButton" id="myBtn" value="Visualize" />
    </p>
  </form>
  <div id="loader" class="loader">Loading ...</div>
  <br />
  <div class="flex-container">
    <div class="left-column">
      <h3>Stats</h3>
      <table class="schema-stats">
        <tr>
          <td class="schema-stat-name">Tables:</td>
          <td id="table_count">NA</td>
        </tr>
        <tr>
          <td class="schema-stat-name">Links:</td>
          <td id="link_count">NA</td>
        </tr>
        <tr>
          <td class="schema-stat-name">Schemas:</td>
          <td id="schema_count">NA</td>
        </tr>
      </table>
      <h3>Schemas</h3>
      <!-- This will be updated with the schemas found -->
      <div id="schemas">
      </div>
    </div>
    <svg class="right-column svg-content"></svg>
  </div>
  <script src="./bundle.js"></script>
</body>

</html>
